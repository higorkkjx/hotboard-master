<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            height: 100vh;
            display: flex;
        }
        .chat-list {
            width: 30%;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .chat-messages {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        .message-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .input-area {
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }
        .chat-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .chat-item:hover {
            background-color: #f5f5f5;
        }
        .chat-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message {
            margin-bottom: 10px;
            max-width: 70%;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .message.received {
            align-self: flex-start;
            background-color: #fff;
        }
        .message-content {
            padding: 10px;
            border-radius: 10px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 24px;
        }
        @media (max-width: 768px) {
            .chat-list {
                width: 100%;
            }
            .chat-messages {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                display: none;
            }
            .chat-messages.active {
                display: flex;
            }
        }
        .close-chat {
            display: none;
        }
        @media (max-width: 768px) {
            .close-chat {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 24px;
                cursor: pointer;
            }
        }
        .success-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="app" class="chat-container">
        <div class="chat-list">
            <div v-if="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Carregando...
            </div>
            <div v-else v-for="chat in sortedChats" :key="chat.id" class="chat-item" @click="openChat(chat)">
                <img :src="chat.data.imagem" :alt="chat.data.nome">
                <div>
                    <h5>{{ chat.data.nome }}</h5>
                    <p>{{ getLastMessage(chat) }}</p>
                </div>
            </div>
        </div>
        <div class="chat-messages" :class="{ 'active': activeChat }">
            <div v-if="activeChat" class="chat-header">
                <img :src="activeChat.data.imagem" :alt="activeChat.data.nome" style="width: 40px; height: 40px; border-radius: 50%;">
                <span>{{ activeChat.data.nome }}</span>
                <span class="close-chat" @click="closeChat">&times;</span>
            </div>
            <div v-if="activeChat" class="message-area" ref="messageArea">
                <div v-for="message in activeChat.data.mensagens" :key="message.data" 
                     :class="['message', message.user === meuNome ? 'sent' : 'received']">
                    <div class="message-content">
                        <p>{{ message.mensagem }}</p>
                        <small>{{ formatDate(message.data) }}</small>
                    </div>
                </div>
            </div>
            <div v-if="activeChat" class="input-area">
                <div class="input-group">
                    <input type="text" class="form-control" v-model="newMessage" @keyup.enter="sendMessage" placeholder="Digite uma mensagem...">
                    <button class="btn btn-primary" @click="sendMessage">Enviar</button>
                    <button class="btn btn-secondary" @click="showMediaOptions = !showMediaOptions">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
                <div v-if="showMediaOptions" class="mt-2">
                    <input type="file" @change="sendFile" accept="image/*,video/*,audio/*,application/*" class="form-control">
                </div>
            </div>
        </div>
        <div v-if="successMessage" class="success-popup">
            {{ successMessage }}
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                chats: [],
                activeChat: null,
                newMessage: '',
                loading: true,
                chave: '',
                meuNome: '',
                showMediaOptions: false,
                successMessage: '',
            },
            computed: {
                sortedChats() {
                    return this.chats.sort((a, b) => {
                        const lastMessageA = a.data.mensagens[a.data.mensagens.length - 1];
                        const lastMessageB = b.data.mensagens[b.data.mensagens.length - 1];
                        return new Date(lastMessageB.data) - new Date(lastMessageA.data);
                    });
                }
            },
            methods: {
                async fetchChats() {
                    try {
                        const response = await axios.get(`https://evolucaohot.onlie/instance/gchats?key=${this.chave}`);
                        this.chats = response.data;
                        this.loading = false;
                    } catch (error) {
                        console.error('Erro ao buscar chats:', error);
                        this.loading = false;
                    }
                },
                openChat(chat) {
                    this.activeChat = chat;
                    this.$nextTick(() => {
                        this.scrollToBottom();
                    });
                },
                closeChat() {
                    this.activeChat = null;
                },
                getLastMessage(chat) {
                    const messages = chat.data.mensagens;
                    return messages.length > 0 ? messages[messages.length - 1].mensagem : '';
                },
                formatDate(dateString) {
                    const date = new Date(dateString);
                    return date.toLocaleString();
                },
                scrollToBottom() {
                    const messageArea = this.$refs.messageArea;
                    if (messageArea) {
                        messageArea.scrollTop = messageArea.scrollHeight;
                    }
                },
                async sendMessage() {
                    if (!this.newMessage.trim()) return;

                    try {
                        const response = await axios.post(`https://evolucaohot.onlie/message/text?key=${this.chave}`, {
                            id: this.activeChat.id,
                            typeId: "user",
                            message: this.newMessage
                        });

                        if (response.status === 200) {
                            this.activeChat.data.mensagens.push({
                                data: new Date().toISOString(),
                                user: this.meuNome,
                                mensagem: this.newMessage
                            });
                            this.newMessage = '';
                            this.scrollToBottom();
                            this.showSuccessMessage('Mensagem enviada com sucesso!');
                        }
                    } catch (error) {
                        console.error('Erro ao enviar mensagem:', error);
                    }
                },
                async sendFile(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('id', this.activeChat.id);
                    formData.append('caption', 'Arquivo enviado');

                    try {
                        let endpoint;
                        if (file.type.startsWith('image/')) {
                            endpoint = 'imageFile';
                        } else if (file.type.startsWith('video/')) {
                            endpoint = 'video';
                        } else if (file.type.startsWith('audio/')) {
                            endpoint = 'audiofile';
                        } else {
                            endpoint = 'doc';
                        }

                        const response = await axios.post(`https://evolucaohot.onlie/message/${endpoint}?key=${this.chave}`, formData, {
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            }
                        });

                        if (response.status === 200) {
                            this.activeChat.data.mensagens.push({
                                data: new Date().toISOString(),
                                user: this.meuNome,
                                mensagem: `Arquivo enviado: ${file.name}`
                            });
                            this.scrollToBottom();
                            this.showSuccessMessage('Arquivo enviado com sucesso!');
                        }
                    } catch (error) {
                        console.error('Erro ao enviar arquivo:', error);
                    }
                },
                showSuccessMessage(message) {
                    this.successMessage = message;
                    setTimeout(() => {
                        this.successMessage = '';
                    }, 3000);
                }
            },
            mounted() {
                const urlParams = new URLSearchParams(window.location.search);
                this.chave = urlParams.get('chave');
                this.meuNome = urlParams.get('nome');

                if (this.chave && this.meuNome) {
                    this.fetchChats();
                    setInterval(this.fetchChats, 10000); // Atualiza a cada 10 segundos
                } else {
                    console.error('Chave ou nome não fornecidos na URL');
                }
            }
        });
    </script>
</body>
</html>
